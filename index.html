<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack 101</title>
  <link rel="stylesheet" href="./extras/HereIsOneIPreparedEarlier.css">
  <link rel="stylesheet" href="./extras/styles.css">
</head>

<body>
  <div class="message-box" id="messages"></div>
  <div class="header-container">
    <div></div>
    <h1 id="header">BLACKJACK 101</h1>
  </div>
  <div class="table">
    <div class="player-money-element">
      <div></div>
      <div class="money">
        <h3>$</h3><span id="player-money">0</span>
      </div>
    </div>
    <div class="player">
      <div class="score-table">
        <label class="player-name">Dealer: <span id="dealer-score" class="points"></span></label>
        <label id="dealer-points" class="score"></label>
      </div>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <div class="score-table">
        <label class="player-name">You: <span id="player-score" class="points"></span></label>
        <label id="player-points" class="score"></label>
      </div>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
      <div class="btns">
        <div class="buttons">
          <div class="deal">
            <h3>$</h3>
            <input id="deal-amount" type="number" value="0">
            <button id="deal-button" type="button">Deal</button>
          </div>
          <button id="hit-button" type="button">Hit</button>
          <button id="stand-button" type="button">Stand</button>
        </div>
        <div class="new-game-btn">
          <button id="newgame-button" type="button" style="background-color: red;" >New Game</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/herlpers.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/eventListeners.js"></script>
</body>

</html>
